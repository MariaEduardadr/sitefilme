<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="filmReel.png">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastrocss.css"> 
</head>
<body>
    <div class="box">
        <fieldset>
            <legend>Formul√°rio de Cadastro</legend>
            <br>
            <form id="cadastroForm">
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="User" required> 
                    <label for="nome" class="move">Nome Completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="User" required> 
                    <label for="email" class="move">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="User" required> 
                    <label for="telefone" class="move">Telefone</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="senha" id="senha" class="User" required> 
                    <label for="senha" class="move">Senha</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" id="rdoF" name="sexo" value="F"> 
                <label for="rdoF">Feminino</label>
                <br>
                <input type="radio" id="rdoM" name="sexo" value="M">
                <label for="rdoM">Masculino</label>
                <br><br>
                <div class="inputBox">
                    <label for="dataNascimento" class="User">Data de nascimento:</label>
                    <input type="date" id="dataNascimento" class="User">
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit" value="Cadastrar">
            </form>
        </fieldset>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(e) {
            e.preventDefault(); 


            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var telefone = document.getElementById("telefone").value;
            var senha = document.getElementById("senha").value;
            var sexo = document.querySelector('input[name="sexo"]:checked').value;
            var dataNascimento = document.getElementById("dataNascimento").value;

            var pessoa = {
                nome: nome,
                email: email,
                telefone: telefone,
                senha: senha,
                sexo: sexo,
                dataNascimento: dataNascimento
            };

            localStorage.setItem("cadastroPessoa", JSON.stringify(pessoa));

            document.getElementById("cadastroForm").reset();

            alert("Cadastro realizado com sucesso!");

             var pessoaArmazenada = localStorage.getItem("cadastroPessoa");
             var pessoa = JSON.parse(pessoaArmazenada);
             console.log(pessoa);
        });
    </script>
</body>
</html>
